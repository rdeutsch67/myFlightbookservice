<div class="form-group">
  <label>From:</label>
  <input [(ngModel)]="from" class="form-control">
</div>

<div class="form-group">
  <label>To:</label>
  <input [(ngModel)]="to" class="form-control">
</div>

<div class="form-group">
  <button
    type="button"
    class="btn btn-info"
    (click)="search()"
    [disabled]="!from || !to"
    data-toggle="tooltip" data-placement="left" title="FlÃ¼ge suchen">
    Suchen
  </button>
</div>


<table class="table table-striped">
  <tr *ngFor="let flight of flights"
      [ngClass]="{ 'active':flight === selectedFlight }">
      <td>{{flight.id}}</td>
      <td>{{flight.from}}</td>
      <td>{{flight.to}}</td>
      <td>{{flight.date | date:'dd.MM.yyyy HH:mm'}}</td>
      <td><a (click)="select(flight)">Zeige JSON</a></td>
  </tr>
</table>

<div *ngFor="let f of flights" class="col-sx-12 col-sm-6 col-md-4 col-lg-3">
  <flight-card
    [item]="f"
    [selected]="basket[f.id]"
    (selectedChange)="basket[f.id] = $event"
  >
  </flight-card>
</div>
